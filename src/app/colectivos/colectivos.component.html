<a class="btn-add" routerLink="/colectivos/agregar">+</a>

<h2>Listado de Colectivos</h2>
<table mat-table [dataSource]="colectivos" class="mat-elevation-z8">
  <!-- Columna Patente -->
  <ng-container matColumnDef="patente">
    <th mat-header-cell *matHeaderCellDef> Patente </th>
    <td mat-cell *matCellDef="let colectivo"> {{ colectivo.patente }} </td>
  </ng-container>

  <!-- Columna Cantidad de Asientos -->
  <ng-container matColumnDef="cantidadAsientos">
    <th mat-header-cell *matHeaderCellDef> Cantidad de Asientos </th>
    <td mat-cell *matCellDef="let colectivo"> {{ colectivo.cantidadAsientos }} </td>
  </ng-container>

  <!-- Columna Modelo - Nombre -->
  <ng-container matColumnDef="modeloNombre">
    <th mat-header-cell *matHeaderCellDef> Modelo - Nombre </th>
    <td mat-cell *matCellDef="let colectivo"> {{ colectivo.modelo }} </td>
  </ng-container>

  <!-- Columna Modelo - Marca -->
  <ng-container matColumnDef="modeloMarca">
    <th mat-header-cell *matHeaderCellDef> Modelo - Marca </th>
    <td mat-cell *matCellDef="let colectivo"> {{ colectivo.marca }} </td>
  </ng-container>

  <!-- Columna Accion -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acción </th>
    <td mat-cell *matCellDef="let colectivo"> 
      <a class="table-action" [routerLink]="'/colectivos/editar/' + colectivo.id">
        <mat-icon>create</mat-icon>
      </a>
      <a class="table-action" (click)="borrarColectivo(colectivo.id)">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- Definición de las columnas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="['patente', 'cantidadAsientos', 'modeloNombre', 'modeloMarca','accion']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['patente', 'cantidadAsientos', 'modeloNombre', 'modeloMarca','accion']"></tr>
</table>
