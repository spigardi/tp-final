<h2>Listado de Personas del viaje de ID numero: {{viaje.id}}</h2>
 
<form [formGroup]="nuevoPasajeroForm" (submit)="onSubmit()">
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Pasajero</mat-label>
      <mat-select formControlName="pasajero">
        <mat-option *ngFor="let persona of personas" [value]="persona.id">{{ persona.nombre+" "+persona.apellido}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  

  <button mat-raised-button type="submit" [disabled]="nuevoPasajeroForm.invalid">Agregar</button>

</form>

<table mat-table [dataSource]="viaje.pasajeros" class="mat-elevation-z8">
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.nombre }} </td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.apellido }} </td>
      </ng-container>

      <!-- Columna Edad -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.edad }} </td>
      </ng-container>

      <!-- Columna Accion -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let persona"> 
          <a  class="table-action" (click)="borrarPasajero(persona.id)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Definición de las columnas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'edad', 'accion']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'edad', 'accion']"></tr>
</table>
