<h2>Personas</h2>

<h3>Crear Persona</h3>

  <input matInput placeholder="Nombre" [(ngModel)]="nuevaPersona.nombre">
  <input matInput placeholder="Apellido" [(ngModel)]="nuevaPersona.apellido">
  <input matInput type="number" placeholder="Edad" [(ngModel)]="nuevaPersona.edad">
  <button mat-raised-button color="primary" type="submit" (click)="agregarPersona()">Crear Persona</button>


<h3>Listado de Personas</h3>
<table mat-table [dataSource]="personas" class="mat-elevation-z8">
  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.nombre }} </td>
  </ng-container>

  <!-- Columna Apellido -->
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.apellido }} </td>
  </ng-container>

  <!-- Columna Edad -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let persona"> {{ persona.edad }} </td>
  </ng-container>

  <!-- DefiniciÃ³n de las columnas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'edad']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'edad']"></tr>
</table>
