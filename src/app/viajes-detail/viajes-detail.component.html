<h2>Detalles del viaje</h2>

<form [formGroup]="viajesForm" (submit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Origen</mat-label>
      <input matInput formControlName="origen">
    </mat-form-field>      
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Destino</mat-label>
      <input matInput formControlName="destino">
    </mat-form-field>      
  </div>
  <div class="form-group date-input">
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input type="text" formControlName="fecha" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
  </div>  
  <div class="form-group">
    <mat-form-field>
      <mat-label>Hora</mat-label>
      <input type="time" formControlName="hora" matInput>
    </mat-form-field>
  </div>  
  <div class="form-group">
    <mat-form-field>
      <mat-label>Lugar de salida</mat-label>
        <input matInput formControlName="lugarSalida">
      </mat-form-field> 
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Lugar de destino</mat-label>
        <input matInput formControlName="lugarDestino">
      </mat-form-field> 
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Hora de salida estimada</mat-label>
      <input type="time" formControlName="horaSalidaEstimada" matInput>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Hora de llegada estimada</mat-label>
      <input type="time" formControlName="horaLlegadaEstimada" matInput>
    </mat-form-field>>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label>Colectivo</mat-label>
      <mat-select formControlName="colectivo">
        <mat-option *ngFor="let colectivo of colectivosList" [value]="colectivo">{{ colectivo }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  

  <button mat-raised-button type="submit" [disabled]="viajesForm.invalid">Guardar</button>
  <a class="volverAlListado" routerLink="/viajes">Volver al listado</a>
</form>
