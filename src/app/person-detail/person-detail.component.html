<h2>Detalles de la persona</h2>

<form [formGroup]="personForm" (submit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>      
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>      
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput formControlName="edad">
      </mat-form-field>      
    </div>
    <button mat-raised-button type="submit" [disabled]="personForm.invalid">Guardar</button>
    <a class="volverAlListado" routerLink="/personas">Volver al listado</a>
  </form>
